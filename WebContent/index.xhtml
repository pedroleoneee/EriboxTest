<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>Eribox Test</h:head>
<h:body>
	<h1>Teste Eribox ICC</h1>
	<h:form>
		<p:growl id="growl" life="2000" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:graphicImage name="EriboxTest/images/camisa.jpg" />
			</f:facet>

			<h:outputText value="Nome do produto:" />
			<h:outputText value="Camisa T-shirt" />

			<h:outputText value="Preço:" />
			<h:outputText value="R$ 25,26" />

			<h:outputText value="Código:" />
			<h:outputText value="CFG2125M44" />

			<h:outputText value="Tamanho:" />
			<h:outputText value="P" />

			<f:facet name="footer">
				<p:commandButton value="Atualizar" id="update" update="growl"
					action="#{mbProductController.btUpdate}" style="margin-right:20px;"
					styleClass="ui-priority-primary" />
			</f:facet>
		</p:panelGrid>

		<p:commandButton value="Salvar" id="save" update="growl"
			action="#{mbProductController.btSave}" style="margin-right:20px;"
			styleClass="ui-priority-primary" />

	</h:form>
</h:body>
</html>
