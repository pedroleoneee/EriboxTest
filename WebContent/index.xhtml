<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>Eribox Test</h:head>
<h:body>
	<h1>Teste Eribox ICC</h1>

	<h3>Criar novo Produto</h3>
	<div class="ui-g">
		<div class="ui-lg-12">
			<h:form>
				<div class="p-grid">
					<div class="p-col">
						<p:outputLabel for="name" value="Nome: "></p:outputLabel>
						<p:inputText id="name" value="#{mbProductController.product.name}"></p:inputText>
					</div>
					<div class="p-col">
						<p:outputLabel for="code" value="Código: "></p:outputLabel>
						<p:inputText id="code" value="#{mbProductController.product.code}"></p:inputText>
					</div>
					<div class="p-col">
						<p:outputLabel for="price" value="Preço: "></p:outputLabel>
						<p:inputText id="price"
							value="#{mbProductController.product.price}"></p:inputText>
					</div>
					<div class="p-col">
						<p:outputLabel for="image" value="Imagem: "></p:outputLabel>
						<p:inputText id="image"
							value="#{mbProductController.product.image}"></p:inputText>
					</div>
				</div>
				<p:commandButton value="Salvar" id="save"
					action="#{mbProductController.btSave}" style="margin-right:20px;"
					styleClass="ui-priority-primary" />

			</h:form>
		</div>
		<div class="ui-lg-12">
			<h:form>
				<div class="ui-g">
					<p:repeat id="listProducts"
						value="#{mbProductController.listProducts}" var="item">

						<div class="ui-g-3">
							<p:panelGrid columns="2">
								<f:facet name="header">
									<p:graphicImage name="EriboxTest/images/camisa.jpg" />
								</f:facet>

								<h:outputText value="Nome do produto:" />
								<h:outputText value="#{item.name}" style="font-weight: bold" />

								<h:outputText value="Preço:" />
								<h:outputText value="#{item.price}" style="font-weight: bold" />

								<h:outputText value="Código:" />
								<h:outputText value="#{item.code}" style="font-weight: bold" />

								<h:outputText value="Imagem:" />
								<h:outputText value="#{item.image}" style="font-weight: bold" />

								<f:facet name="footer">
									<p:commandButton value="Atualizar" id="update"
										action="#{mbProductController.btUpdate}"
										style="margin-right:20px;" styleClass="ui-priority-primary" />
									<p:commandButton value="Deletar" id="delete"
										action="#{mbProductController.btDelete}"
										style="margin-right:20px;" styleClass="ui-priority-primary" />
								</f:facet>
							</p:panelGrid>
						</div>

					</p:repeat>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
